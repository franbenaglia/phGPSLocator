<ion-grid>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-input formControlName="title" labelPlacement="floating" label="Title: " placeholder="title"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input formControlName="description" labelPlacement="floating" label="Description: "
        placeholder="Enter the description"></ion-input>
    </ion-row>
    <ion-row>

      <ion-button type="submit" shape="round" size="small" [disabled]="!form.valid">Accept</ion-button>
      <ion-button shape="round" (click)="delete()" color='danger' size="small">Delete</ion-button>
      <ion-button shape="round" (click)="upLoadPhoto()" color='warning' size="small">Add photo</ion-button>
      <ion-button shape="round" (click)="close()" color='light' size="small">Cancel</ion-button>
    </ion-row>
  </form>
</ion-grid>
